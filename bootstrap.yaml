apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-tools
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/temitayocharles/ArgoCD
    targetRevision: main
    path: platform-tools
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
